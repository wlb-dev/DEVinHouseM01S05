<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="listagemPostsAdmin.js" defer></script>
    <title>Listagem das Mensagens</title>
  </head>
  <body class="bgc_medium">
    <div
      class="container d-flex flex-column h-100vh mx-auto accordion-button mx-0"
    >
      <div class="card m-auto width-table">
        <div class="d-flex justify-content-between m-2">
          <h1>Mensagens do <strong> PET Blog</strong></h1>
          <a
            href="novoPost.html"
            class="text-decoration-none bgc_dark color_light rounded-2 p-2 px-3"
            >+ Nova Mensagem</a
          >
        </div>
        <div class="card-body d-flex flex-column table-responsive">
          <table class="table table-striped width-table">
            <thead>
              <tr class="bgc_light">
                <th scope="col">Título</th>
                <th scope="col">Descrição</th>
                <th scope="col">Categoria</th>
                <th scope="col">Data de Criação</th>
                <th scope="col">Ações</th>
              </tr>
            </thead>
            <tbody id="corpoTabela">
              <!-- tabela adicionada pelo Javascript -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
