<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="novoPost.js" defer></script>
    <title>Criar uma Mensagem</title>
  </head>
  <body class="bgc_medium">
    <div class="container d-flex flex-column justify-content-center h-100vh">
      <form action="#" id="formCriarMensagem">
        <div class="card m-auto width-card">
          <div class="card-body d-flex flex-column">
            <h1 class="card-title text-center p-1 mt-3"><a href="index.html" class="text-decoration-none rounded-2 p-3 m-0 bgc_dark color_light">PET Blog</a></h1>
            <h2 class="card-title text-center p-1 mt-3">Criar uma mensagem</h2>
            <hr />
            <label for="tituloMsg" class="form-label card-text p-1 fw-bolder"
              >Título:</label class="form-label card-text p-1 fw-bolder mt-3"
            >
            <input
              type="text"
              name="tituloMsg"
              id="tituloMsg"
              class="bgc_light rounded-1 border border-0 p-1 "
            />
            <label
              for="descricaonMsg"
              class="form-label card-text p-1 fw-bolder mt-3"
              >Descrição:</label
            >
            <input
              type="text"
              name="descricaonMsg"
              id="descricaonMsg"
              class="bgc_light rounded-1 border border-0 p-1"
            />

            <label for="categoriaMsg" class="form-label card-text p-1 fw-bolder mt-3"
              >Categoria:</label
            >
            <select
              name="categoriaMsg"
              id="categoriaMsg"
              class="bgc_light rounded-1 border border-0 p-1 fw-bolder"
            >
              <option value="cachorros">cães</option>
              <option value="gatos">gatos</option>
              <option value="passaros">pássaros</option>
              <option value="outros">outros</option>
            </select>

            <label for="fotoAnimal" class="form-label card-text p-1 fw-bolder mt-3"
              >Digite o endereço da imagem:</label
            >
            <input
              type="url"
              name="fotoAnimal"
              id="fotoAnimal"
              class="bgc_light rounded-1 border border-0 p-1"
            />
            <input id="btn_newPost"
            class="btn btn-primary p-3 fw-bolder mt-4 bgc_dark" type="submit" value="Enviar">
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
